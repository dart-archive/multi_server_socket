language: dart
sudo: false

dart:
  - stable
  - dev

dart_task:
  - test
  - dartanalyzer
  - dartfmt

matrix:
  exclude:
  - dart: stable
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
